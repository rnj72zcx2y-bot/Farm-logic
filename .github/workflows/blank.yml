name: Generate Daily Puzzles (UTC, +30)

on:
  schedule:
    - cron: "10 0 * * *"  # 00:10 UTC
  workflow_dispatch:
  permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r generator/requirements.txt

      - name: Generate next 30 days
        env:
          GLOBAL_SALT: ${{ secrets.GLOBAL_SALT }}
        run: python -m generator.generate_range --days 30 --timezone UTC

      - name: Commit & push
        run: |
          git config user.name "daily-bot"
          git config user.email "daily-bot@users.noreply.github.com"
          git add public/api/daily public/api/today.json public/api/latest.json
          git commit -m "Daily puzzles UTC $(date -u +%F)" || exit 0
          git push
